<div class="dialog-area">
    <h1>LISTA DE RIESGO {{this.data.razonSocial}}</h1>
    <table mat-table [dataSource]="dataSource">
        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- entity_list -->
        <ng-container matColumnDef="entity_list">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.entity_list}} </td>
        </ng-container>     
        <!-- entity_type -->
        <ng-container matColumnDef="entity_type">
            <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
            <td mat-cell *matCellDef="let element"> {{element.entity_type}} </td>
        </ng-container>
        <!-- address -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Razon Social </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <!-- score -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Puntaje </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
